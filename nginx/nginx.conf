# nginx Configuration for Intelligent Data Acquisition Platform
# Local Windows Development Setup

worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  logs/access.log;
    error_log   logs/error.log warn;

    # Performance
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 50M;

    # Gzip compression
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstreams for local services
    upstream n8n_backend {
        server 127.0.0.1:5678;
    }

    upstream api_backend {
        server 127.0.0.1:8000;
    }

    upstream grafana_backend {
        server 127.0.0.1:3000;
    }

    # Main Server - n8n Workflows
    server {
        listen       80;
        server_name  scraper.local;

        # n8n (root path for direct access)
        location / {
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;

            # WebSocket support (REQUIRED for n8n)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running workflows
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "n8n proxy healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API Server (future)
    server {
        listen       80;
        server_name  api.scraper.local;

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Grafana Monitoring (future)
    server {
        listen       80;
        server_name  grafana.scraper.local;

        location / {
            proxy_pass http://grafana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
